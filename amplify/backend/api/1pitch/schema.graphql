}
input CreateIndustryInvestorLinkInput {
  industryID: ID!
  investorID: ID!
}
input DeleteIndustryInvestorLinkInput {
  industryID: ID!
  investorID: ID!
}

input CreateTeamUserLinkInput {
  userID: ID!
