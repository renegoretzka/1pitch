projects:
  1pitch:
    schemaPath: amplify/backend/api/1pitch/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: graphql
        region: eu-central-1
        apiId: null
        maxDepth: 5
extensions:
  amplify:
    version: 3
